<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Playground - Deno App Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #6366F1;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --background-color: #F9FAFB;
            --card-background: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background-color);
            min-height: 100vh;
        }

        /* Main Layout */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-tabs {
            display: flex;
            gap: 0;
        }

        .main-tab-button {
            background: none;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .main-tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }

        .main-tab-button:hover {
            color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }

        .content {
            flex: 1;
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .agent-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--card-background);
        }

        .agent-item:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }

        .agent-item.active {
            border-color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
        }

        .agent-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .agent-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .agent-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-indicator.active {
            background: var(--success-color);
        }

        .status-indicator.inactive {
            background: var(--text-secondary);
        }

        .kernel-badge {
            background: var(--secondary-color);
            color: white;
            padding: 0.125rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.7rem;
        }

        /* Main Chat Area */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background: #FAFAFA;
            min-height: 0;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            gap: 0.75rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--success-color);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            background: white;
            box-shadow: var(--shadow-sm);
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid var(--border-color);
        }

        .code-execution {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.85rem;
        }

        .code-execution-header {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .code-execution-output {
            background: #1f2937;
            color: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            margin-top: 0.5rem;
        }

        #agent-startup-script {
            min-height: 300px;
        }

        #agent-instructions {
            min-height: 300px;
        }

        .chat-input {
            background: white;
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 40px;
            max-height: 120px;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            resize: none;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .message-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .send-button:hover {
            background: var(--secondary-color);
        }

        .send-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Buttons and Controls */
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: var(--secondary-color);
        }

        button.secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }

        button.secondary:hover {
            background: var(--text-secondary);
            color: white;
        }

        button.danger {
            background: var(--error-color);
        }

        button.danger:hover {
            background: #DC2626;
        }

        /* Forms */
        input, textarea, select {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        /* Utility classes */
        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--success-color);
            color: white;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .toast.error {
            background: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Empty states */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
            
            .chat-messages {
                padding: 1rem;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    🤖 Agent Playground
                </div>
                <nav class="main-tabs">
                    <a href="/" class="main-tab-button" style="text-decoration: none; color: inherit;">
                        🏠 Home
                    </a>
                    <button class="main-tab-button active">
                        Chat Interface
                    </button>
                </nav>
            </div>
        </header>

        <!-- Content -->
        <main class="content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <div class="section-title">
                        🤖 Agents
                        <button onclick="showCreateAgentModal()" style="margin-left: auto; padding: 0.25rem 0.5rem; font-size: 0.7rem;">
                            + Create
                        </button>
                    </div>
                    <div id="agent-list" class="agent-list">
                        <!-- Agents will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-title">
                        📊 Statistics
                        <button onclick="refreshStats()" style="margin-left: auto; padding: 0.25rem 0.5rem; font-size: 0.7rem;">
                            🔄
                        </button>
                    </div>
                    <div id="stats-display">
                        <!-- Stats will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="section-title">
                        ⚙️ Actions
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <button onclick="refreshAgents()" class="secondary">
                            🔄 Refresh Agents
                        </button>
                        <button onclick="clearAllConversations()" class="danger">
                            🗑️ Clear All Conversations
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <div class="chat-container">
                <div id="no-agent-selected" class="empty-state">
                    <div class="empty-state-icon">🤖</div>
                    <h3>No Agent Selected</h3>
                    <p>Select an agent from the sidebar to start chatting</p>
                    <button onclick="showCreateAgentModal()" style="margin-top: 1rem;">
                        + Create New Agent
                    </button>
                </div>

                <div id="agent-chat" style="display: none; height: 100%; flex-direction: column;">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div>
                            <h2 class="chat-title" id="chat-agent-name">Agent Name</h2>
                            <div style="font-size: 0.85rem; color: var(--text-secondary);" id="chat-agent-description">
                                Agent description
                            </div>
                        </div>
                        <div class="chat-actions">
                            <button onclick="clearConversation()" class="secondary">
                                🗑️ Clear
                            </button>
                            <button onclick="showAgentInfoModal()" class="secondary">
                                ℹ️ Info
                            </button>
                            <button onclick="toggleKernel()" id="kernel-toggle" class="secondary">
                                🔧 Kernel
                            </button>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div class="chat-messages" id="chat-messages">
                        <!-- Messages will be populated here -->
                    </div>

                    <!-- Input -->
                    <div class="chat-input">
                        <div class="input-container">
                            <textarea 
                                id="message-input" 
                                class="message-input" 
                                placeholder="Type your message..."
                                onkeydown="handleInputKeydown(event)"
                            ></textarea>
                            <button id="send-button" onclick="sendMessage()">
                                <span id="send-button-text">Send</span>
                                <div class="spinner"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    
    <!-- Create Agent Modal -->
    <div id="create-agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Agent</div>
            <form id="create-agent-form">
                <label for="agent-name">Name:</label>
                <input type="text" id="agent-name" placeholder="My AI Assistant" required>

                <label for="agent-description">Description:</label>
                <input type="text" id="agent-description" placeholder="A helpful AI assistant">

                <label for="agent-instructions">Instructions:</label>
                <textarea id="agent-instructions" rows="4" 
                    placeholder="You are a helpful assistant. Always be polite and provide accurate information."></textarea>

                <label for="agent-startup-script">Startup Script (Optional):</label>
                <small style="color: var(--text-secondary); margin-bottom: 0.5rem; display: block;">
                    Code to execute when kernel initializes. Output will be included in the agent's context.
                </small>
                <textarea id="agent-startup-script" rows="3" 
                    placeholder="# Python code to run when kernel starts (e.g., import libraries, set variables)&#10;import numpy as np&#10;import pandas as pd"></textarea>

                <label for="agent-kernel-type">Kernel Type (Optional):</label>
                <select id="agent-kernel-type">
                    <option value="">No Kernel</option>
                    <option value="PYTHON">Python</option>
                    <option value="TYPESCRIPT">TypeScript</option>
                    <option value="JAVASCRIPT">JavaScript</option>
                </select>

                <label for="agent-max-steps">Max Steps:</label>
                <input type="number" id="agent-max-steps" value="10" min="1" max="50">
            </form>
            <div class="modal-actions">
                <button onclick="hideCreateAgentModal()" class="secondary">Cancel</button>
                <button onclick="createAgent()">Create Agent</button>
            </div>
        </div>
    </div>

    <!-- Agent Info Modal -->
    <div id="agent-info-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Agent Information</div>
            <div id="agent-info-content">
                <!-- Agent info will be populated here -->
            </div>
            <div class="modal-actions">
                <button onclick="hideAgentInfoModal()" class="secondary">Close</button>
                <button onclick="editAgent()" class="secondary">Edit</button>
                <button onclick="deleteAgent()" class="danger">Delete</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Global state
        let agents = [];
        let currentAgentId = null;
        let currentAgentData = null;
        let isStreaming = false;

        // Utility functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type === 'error' ? 'error' : ''}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function showSpinner(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            const text = button.querySelector('#send-button-text');
            if (spinner && text) {
                spinner.style.display = 'block';
                text.style.display = 'none';
                button.disabled = true;
            }
        }

        function hideSpinner(buttonId) {
            const button = document.getElementById(buttonId);
            const spinner = button.querySelector('.spinner');
            const text = button.querySelector('#send-button-text');
            if (spinner && text) {
                spinner.style.display = 'none';
                text.style.display = 'block';
                button.disabled = false;
            }
        }

        // API functions
        async function makeRequest(path, method = 'GET', body = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`/api${path}`, options);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                throw error;
            }
        }

        // Agent management functions
        async function loadAgents() {
            try {
                agents = await makeRequest('/agents');
                renderAgentList();
            } catch (error) {
                showToast('Failed to load agents: ' + error.message, 'error');
            }
        }

        async function loadStats() {
            try {
                const stats = await makeRequest('/agents/stats');
                renderStats(stats);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        function renderAgentList() {
            const container = document.getElementById('agent-list');
            
            if (agents.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">🤖</div>
                        <div>No agents yet</div>
                        <button onclick="showCreateAgentModal()" style="margin-top: 1rem; font-size: 0.8rem;">
                            + Create First Agent
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = agents.map(agent => {
                // Format kernel type display
                let kernelDisplay = 'No Kernel';
                let kernelBadge = '';
                
                if (agent.hasKernel && agent.kernel_type) {
                    const kernelTypeMap = {
                        'python': 'Python',
                        'typescript': 'TypeScript', 
                        'javascript': 'JavaScript'
                    };
                    const kernelName = kernelTypeMap[agent.kernel_type] || agent.kernel_type;
                    kernelDisplay = 'Kernel Active';
                    kernelBadge = `<span class="kernel-badge">${kernelName}</span>`;
                } else if (agent.kernel_type) {
                    const kernelTypeMap = {
                        'python': 'Python',
                        'typescript': 'TypeScript',
                        'javascript': 'JavaScript'
                    };
                    const kernelName = kernelTypeMap[agent.kernel_type] || agent.kernel_type;
                    kernelDisplay = 'Kernel Not Attached';
                    kernelBadge = `<span class="kernel-badge" style="background: var(--warning-color);">${kernelName}</span>`;
                }
                
                return `
                    <div class="agent-item ${agent.id === currentAgentId ? 'active' : ''}" 
                         onclick="selectAgent('${agent.id}')">
                        <div class="agent-name">${agent.name}</div>
                        <div class="agent-description">${agent.description || 'No description'}</div>
                        <div class="agent-status">
                            <div class="status-indicator ${agent.hasKernel ? 'active' : 'inactive'}"></div>
                            ${kernelDisplay}
                            ${kernelBadge}
                            ${agent.hasStartupScript ? '<span class="kernel-badge" style="background: var(--success-color); margin-left: 0.25rem;">📜</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderStats(stats) {
            const container = document.getElementById('stats-display');
            container.innerHTML = `
                <div style="font-size: 0.85rem; line-height: 1.8;">
                    <div><strong>Total Agents:</strong> ${stats.totalAgents}</div>
                    <div><strong>With Kernels:</strong> ${stats.agentsWithKernels}</div>
                    <div><strong>Max Agents:</strong> ${stats.maxAgents}</div>
                    <div><strong>Data Directory:</strong> <span style="font-size: 0.7rem;">${stats.dataDirectory}</span></div>
                </div>
            `;
        }

        async function selectAgent(agentId) {
            try {
                currentAgentId = agentId;
                currentAgentData = await makeRequest(`/agents/${encodeURIComponent(agentId)}`);
                
                // Update UI
                renderAgentList(); // Refresh to show active state
                showAgentChat();
                await loadConversation();
            } catch (error) {
                showToast('Failed to select agent: ' + error.message, 'error');
            }
        }

        function showAgentChat() {
            document.getElementById('no-agent-selected').style.display = 'none';
            document.getElementById('agent-chat').style.display = 'flex';
            
            // Update header
            document.getElementById('chat-agent-name').textContent = currentAgentData.name;
            document.getElementById('chat-agent-description').textContent = currentAgentData.description || 'No description';
            
            // Update kernel button
            const kernelButton = document.getElementById('kernel-toggle');
            kernelButton.textContent = `🔧 ${currentAgentData.hasKernel ? 'Detach' : 'Attach'} Kernel`;
        }

        async function loadConversation() {
            try {
                const response = await makeRequest(`/agents/${encodeURIComponent(currentAgentId)}/conversation`);
                renderMessages(response.conversation || []);
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chat-messages');
            
            console.log('Rendering messages:', messages);
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h3>Start a Conversation</h3>
                        <p>Send a message to begin chatting with ${currentAgentData?.name || 'this agent'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map((message, index) => {
                console.log(`Rendering message ${index}:`, message);
                const safeContent = formatMessageContent(message.content || '');
                return `
                    <div class="message ${message.role}">
                        <div class="message-avatar">${message.role === 'user' ? 'U' : 'A'}</div>
                        <div class="message-content">
                            ${safeContent}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        function formatMessageContent(content) {
            // Handle empty or null content
            if (!content || content === null || content === undefined) {
                return '<em>No content</em>';
            }
            
            // Convert to string if needed
            const textContent = String(content);
            
            // Escape HTML to prevent injection
            const escaped = textContent
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
            
            // Convert line breaks to HTML and preserve spaces
            return escaped
                .replace(/\n/g, '<br>')
                .replace(/  /g, '&nbsp;&nbsp;');
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        // Chat functions
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (!message || !currentAgentId || isStreaming) {
                return;
            }

            isStreaming = true;
            showSpinner('send-button');
            
            // Add user message to UI immediately
            addMessageToUI({ role: 'user', content: message });
            input.value = '';

            try {
                // Start SSE stream
                const response = await fetch(`/api/agents/${encodeURIComponent(currentAgentId)}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({ message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let assistantMessageDiv = null;

                // Create assistant message div immediately
                assistantMessageDiv = addMessageToUI({ role: 'assistant', content: '...' }, true);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        console.log('🔚 SSE stream ended');
                        break;
                    }

                    const chunk = decoder.decode(value);
                    console.log('📡 Raw SSE chunk:', chunk);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ') && line.length > 6) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('📦 Parsed SSE data:', data);
                                
                                if (data.type === 'text') {
                                    assistantMessage = data.content || '';
                                    console.log('💬 Updated assistant message:', assistantMessage);
                                    // Update the assistant message content
                                    if (assistantMessageDiv) {
                                        const contentDiv = assistantMessageDiv.querySelector('.message-content');
                                        if (contentDiv) {
                                            contentDiv.innerHTML = formatMessageContent(assistantMessage);
                                        }
                                    }
                                } else if (data.type === 'function_call') {
                                    console.log('🔧 Function call received:', data);
                                    assistantMessage += `\n\n[Executing code...]\n`;
                                    if (assistantMessageDiv) {
                                        const contentDiv = assistantMessageDiv.querySelector('.message-content');
                                        if (contentDiv) {
                                            contentDiv.innerHTML = formatMessageContent(assistantMessage);
                                        }
                                    }
                                } else if (data.type === 'function_call_output') {
                                    console.log('📊 Function output received:', data);
                                    assistantMessage += `\nCode execution result:\n${data.content}`;
                                    if (assistantMessageDiv) {
                                        const contentDiv = assistantMessageDiv.querySelector('.message-content');
                                        if (contentDiv) {
                                            contentDiv.innerHTML = formatMessageContent(assistantMessage);
                                        }
                                    }
                                } else if (data.type === 'error') {
                                    console.error('❌ SSE error received:', data);
                                    throw new Error(data.error || 'Unknown error');
                                }
                            } catch (parseError) {
                                console.error('❌ Failed to parse SSE data:', parseError, 'Line:', line);
                            }
                        }
                    }
                }

                // Final update - ensure we have content
                if (!assistantMessage || assistantMessage.trim() === '') {
                    assistantMessage = 'Sorry, I didn\'t receive a proper response. Please try again.';
                }
                
                if (assistantMessageDiv) {
                    const contentDiv = assistantMessageDiv.querySelector('.message-content');
                    if (contentDiv) {
                        contentDiv.innerHTML = formatMessageContent(assistantMessage);
                    }
                }

            } catch (error) {
                console.error('Chat error:', error);
                showToast('Failed to send message: ' + error.message, 'error');
                addMessageToUI({ role: 'assistant', content: 'Sorry, I encountered an error processing your message.' });
            } finally {
                isStreaming = false;
                hideSpinner('send-button');
            }
        }

        function addMessageToUI(message, returnElement = false) {
            const container = document.getElementById('chat-messages');
            
            // Remove empty state if present
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            messageDiv.innerHTML = `
                <div class="message-avatar">${message.role === 'user' ? 'U' : 'A'}</div>
                <div class="message-content">
                    ${formatMessageContent(message.content)}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            if (returnElement) {
                return messageDiv;
            }
        }

        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Agent creation and management
        function showCreateAgentModal() {
            document.getElementById('create-agent-modal').style.display = 'flex';
        }

        function hideCreateAgentModal() {
            document.getElementById('create-agent-modal').style.display = 'none';
            document.getElementById('create-agent-form').reset();
        }

        async function createAgent() {
            const form = document.getElementById('create-agent-form');
            const formData = new FormData(form);
            
            const kernelType = document.getElementById('agent-kernel-type').value || undefined;
            
            const agentData = {
                name: document.getElementById('agent-name').value,
                description: document.getElementById('agent-description').value,
                instructions: document.getElementById('agent-instructions').value,
                startupScript: document.getElementById('agent-startup-script').value,
                kernelType: kernelType,
                autoAttachKernel: !!kernelType, // Automatically attach if kernel type is selected
                maxSteps: parseInt(document.getElementById('agent-max-steps').value) || 10
            };

            console.log('🤖 Creating agent with data:', agentData);

            try {
                const newAgent = await makeRequest('/agents', 'POST', agentData);
                console.log('✅ Agent created successfully:', newAgent);
                showToast('Agent created successfully!');
                hideCreateAgentModal();
                await loadAgents();
                await loadStats();
                
                // Auto-select the new agent
                await selectAgent(newAgent.id);
            } catch (error) {
                console.error('❌ Failed to create agent:', error);
                showToast('Failed to create agent: ' + error.message, 'error');
            }
        }

        function showAgentInfoModal() {
            if (!currentAgentData) return;
            
            const content = document.getElementById('agent-info-content');
            content.innerHTML = `
                <div style="line-height: 1.8;">
                    <div><strong>ID:</strong> ${currentAgentData.id}</div>
                    <div><strong>Name:</strong> ${currentAgentData.name}</div>
                    <div><strong>Description:</strong> ${currentAgentData.description || 'None'}</div>
                    <div><strong>Kernel Type:</strong> ${currentAgentData.kernelType || 'None'}</div>
                    <div><strong>Has Kernel:</strong> ${currentAgentData.hasKernel ? 'Yes' : 'No'}</div>
                    <div><strong>Max Steps:</strong> ${currentAgentData.maxSteps}</div>
                    <div><strong>Conversation Length:</strong> ${currentAgentData.conversationLength}</div>
                    <div><strong>Created:</strong> ${new Date(currentAgentData.created).toLocaleString()}</div>
                    <div style="margin-top: 1rem;"><strong>Instructions:</strong></div>
                    <div style="background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; margin-top: 0.5rem; white-space: pre-wrap;">${currentAgentData.instructions}</div>
                    ${currentAgentData.startupScript ? `
                        <div style="margin-top: 1rem;"><strong>Startup Script:</strong></div>
                        <div style="background: #1f2937; color: #f9fafb; padding: 1rem; border-radius: 0.5rem; margin-top: 0.5rem; font-family: 'Monaco', 'Consolas', monospace; white-space: pre-wrap;">${currentAgentData.startupScript}</div>
                    ` : ''}
                </div>
            `;
            
            document.getElementById('agent-info-modal').style.display = 'flex';
        }

        function hideAgentInfoModal() {
            document.getElementById('agent-info-modal').style.display = 'none';
        }

        async function deleteAgent() {
            if (!currentAgentId || !confirm('Are you sure you want to delete this agent?')) {
                return;
            }

            try {
                await makeRequest(`/agents/${encodeURIComponent(currentAgentId)}`, 'DELETE');
                showToast('Agent deleted successfully!');
                hideAgentInfoModal();
                
                // Reset UI
                currentAgentId = null;
                currentAgentData = null;
                document.getElementById('no-agent-selected').style.display = 'flex';
                document.getElementById('agent-chat').style.display = 'none';
                
                await loadAgents();
                await loadStats();
            } catch (error) {
                showToast('Failed to delete agent: ' + error.message, 'error');
            }
        }

        async function toggleKernel() {
            if (!currentAgentId) return;

            try {
                if (currentAgentData.hasKernel) {
                    await makeRequest(`/agents/${encodeURIComponent(currentAgentId)}/kernel`, 'DELETE');
                    showToast('Kernel detached successfully!');
                } else {
                    await makeRequest(`/agents/${encodeURIComponent(currentAgentId)}/kernel`, 'POST', {
                        kernelType: 'PYTHON'
                    });
                    showToast('Kernel attached successfully!');
                }
                
                // Refresh agent data
                await selectAgent(currentAgentId);
                await loadAgents();
            } catch (error) {
                showToast('Failed to toggle kernel: ' + error.message, 'error');
            }
        }

        async function clearConversation() {
            if (!currentAgentId || !confirm('Are you sure you want to clear this conversation?')) {
                return;
            }

            try {
                await makeRequest(`/agents/${encodeURIComponent(currentAgentId)}/conversation`, 'DELETE');
                showToast('Conversation cleared!');
                await loadConversation();
            } catch (error) {
                showToast('Failed to clear conversation: ' + error.message, 'error');
            }
        }

        async function clearAllConversations() {
            if (!confirm('Are you sure you want to clear ALL conversations for ALL agents?')) {
                return;
            }

            try {
                const clearPromises = agents.map(agent => 
                    makeRequest(`/agents/${encodeURIComponent(agent.id)}/conversation`, 'DELETE')
                );
                await Promise.all(clearPromises);
                showToast('All conversations cleared!');
                
                if (currentAgentId) {
                    await loadConversation();
                }
            } catch (error) {
                showToast('Failed to clear conversations: ' + error.message, 'error');
            }
        }

        async function refreshAgents() {
            await loadAgents();
            await loadStats();
            showToast('Agents refreshed!');
        }

        async function refreshStats() {
            await loadStats();
            showToast('Stats refreshed!');
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAgents();
            await loadStats();
        });

        // Handle modal clicks
        document.getElementById('create-agent-modal').addEventListener('click', (e) => {
            if (e.target.id === 'create-agent-modal') {
                hideCreateAgentModal();
            }
        });

        document.getElementById('agent-info-modal').addEventListener('click', (e) => {
            if (e.target.id === 'agent-info-modal') {
                hideAgentInfoModal();
            }
        });
    </script>
